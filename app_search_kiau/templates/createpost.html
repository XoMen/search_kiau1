{% include "header.html" %}
{% if user.is_authenticated %}
<div class="row mylogin">
  <form class="col s12" action="." , method="post">
    {%csrf_token%}
    <div class="row myrow1">
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>انتخاب کنید</option>
            <option value="1">ریاضیات</option>
            <option value="2">عمومی</option>
            <option value="3">جزوه</option>
          </select>
          <label>دسته بندی</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">book</i>
          <input id="book_name" type="text" class="validate" required name="book_name" data-length="25">
          <label for="book_name">نام کتاب</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">edit</i>
          <input id="book_author" type="text" class="validate" required name="book_author" data-length="25">
          <label for="book_author">نام نویسنده</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">timer</i>
          <input id="book_year" type="number" class="validate" required name="book_year" data-length="4">
          <label for="book_year">سال چاپ</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">
            verified_user</i>
          <input id="book_rank" type="number" class="validate" required name="book_rank" data-length="3">
          <label for="book_rank">(%) میزان نو بودن</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">attach_money
          </i>
          <input id="book_cost0" type="number" class="validate" required name="book_cost0">
          <label for="book_cost0">(قیمت روی جلد (تومان</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">fiber_new
          </i>
          <input id="book_cost1" type="number" class="validate" required name="book_cost1">
          <label for="book_cost1">(قیمت فروش (تومان</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">sms
          </i>
          <textarea id="textarea1" class="materialize-textarea" data-length="120" name="book_description"></textarea>
          <label for="textarea1">(توضیحات بیشتر (دلخواه</label>
        </div>
      </div>

      <div class="row mybtn">
        <button class="btn waves-effect waves-light " type="submit" name="action">
          Send
          <i class="material-icons right">send</i>
        </button>
      </div>
  </form>
</div>
</body>

</html>
{% else %}
<div class="col s12 m2">
  <p class="z-depth-5 login_text">Please login first<br />
    <a href="/login/" class="waves-effect waves-light btn mybtn3"><i class="material-icons left ">arrow_forward</i>login</a>
  </p>
</div>
{% endif %}
