{% include "header.html" %}
{% if user.is_authenticated %}
<div class="row mylogin">
  <form class="col s12" action="." , method="post">
    {%csrf_token%}
    <div class="row myrow1">
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>انتخاب کنید</option>
            <option value="1">ریاضیات</option>
            <option value="2">عمومی</option>
            <option value="3">جزوه</option>
          </select>
          <label>دسته بندی</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">book</i>
          <input id="icon_prefix" type="text" class="validate" required name="book_name">
          <label for="icon_prefix">نام کتاب</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">edit</i>
          <input id="icon_prefix" type="text" class="validate" required name="book_author">
          <label for="icon_prefix">نام نویسنده</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">timer</i>
          <input id="icon_prefix" type="text" class="validate" required name="book_year">
          <label for="icon_prefix">سال چاپ</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">
            verified_user</i>
            <input id="icon_prefix" type="text" class="validate" required name="book_rank">
            <label for="icon_prefix">(%) میزان نو بودن</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8">
          <i class="material-icons prefix">attach_money
          </i>
          <input id="icon_prefix" type="text" class="validate" required name="book_cost">
          <label for="icon_prefix">(قیمت فروش (تومان</label>
        </div>
      </div>

      <div class="row mybtn">
        <button class="btn waves-effect waves-light " type="submit" name="action">
          Send
          <i class="material-icons right">send</i>
        </button>
      </div>
  </form>
</div>
</body>

</html>
{% else %}
<div class="col s12 m2">
  <p class="z-depth-5 login_text">Please login first<br />
    <a href="/login/" class="waves-effect waves-light btn mybtn3"><i class="material-icons left ">arrow_forward</i>login</a>
  </p>
</div>
{% endif %}
